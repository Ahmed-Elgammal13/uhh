name = "uhh"
compatibility_date = "2024-01-01"

# Pages configuration
pages_build_output_dir = "./Build"

# Custom headers for Unity WebGL compressed files
[[headers]]
for = "*.data.br"
[headers.values]
Content-Encoding = "br"
Content-Type = "application/octet-stream"

[[headers]]
for = "*.wasm.br"
[headers.values]
Content-Encoding = "br"
Content-Type = "application/wasm"

[[headers]]
for = "*.js.br"
[headers.values]
Content-Encoding = "br"
Content-Type = "application/javascript"

[[headers]]
for = "*.data.gz"
[headers.values]
Content-Encoding = "gzip"
Content-Type = "application/octet-stream"

[[headers]]
for = "*.wasm.gz"
[headers.values]
Content-Encoding = "gzip"
Content-Type = "application/wasm"

[[headers]]
for = "*.js.gz"
[headers.values]
Content-Encoding = "gzip"
Content-Type = "application/javascript"

[[headers]]
for = "*.wasm"
[headers.values]
Content-Type = "application/wasm"
